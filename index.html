<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dino UI</title>
</head>

<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
    .item {
      margin: 20px;
    }
  </style>
  </head>

  <body>
    <div id="app">
      <div class="item">
        <h2>图标</h2>
        <d-icon type="comment" :size="20"></d-icon>
        <d-icon type="audio" :size="20"></d-icon>
        <d-icon type="zoomin" :size="20"></d-icon>
        <d-icon type="zoomout" :size="20"></d-icon>
        <d-icon type="loading" :size="20"></d-icon>
        <d-icon type="download" :size="20" color="red"></d-icon>
      </div>
      <div class="item">
          <h2>按钮</h2>
        <d-button>按钮</d-button>
        <d-button icon="setting">设置</d-button>
        <d-button icon="setting" icon-position="right">设置</d-button>
        <d-button :loading="true" icon-position="right">加载中</d-button>
        <d-button icon="download" :loading="loading" @click="changeLoading">点击切换状态</d-button>
        <d-button-group>
          <d-button>上一页</d-button>
          <d-button>更多</d-button>
          <d-button>下一页</d-button>
        </d-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>

</html>
